<!DOCTYPE html>
<html lang="cs-cz">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Adam Boďa">
        <link rel="stylesheet" href="CSS/style.css" type="text/css">
        <title>
            SpaceShip Destroyer – v3.0
        </title>
    </head>
    <body id="body">
        <header>
            <h1>
                SpaceShip Destroyer – v3.0
            </h1>
        </header>
        </section>
        <div id="aggro">
            <section id="hlavniPlocha">
                <div id="vesmirnaLod">
                    <h2 id="name"></h2>
                    <ul>
                        <li id="position"></li>
                        <li id="fuel"></li>
                        <li id="shield"></li>
                        <li id="consumption"></li>
                    </ul>
                    <div id="shipButtons">
                        <button onclick="spaceShip1.refuel()">Refill fuel</button>
                    </div>
                </div>
                <div id="hraciPole">
                    <div id="tabulka">
                        <div id="spaceShipTable">
                            <table id="spaceShip">
                                <tr>
                                    <td id="td1x1"></td>
                                    <td id="td2x1"></td>
                                    <td id="td3x1"></td>
                                    <td id="td4x1"></td>
                                    <td id="td5x1"></td>
                                </tr>
                                <tr>
                                    <td id="td1x2"></td>
                                    <td id="td2x2"></td>
                                    <td id="td3x2"></td>
                                    <td id="td4x2"></td>
                                    <td id="td5x2"></td>
                                </tr>
                                <tr>
                                    <td id="td1x3"></td>
                                    <td id="td2x3"></td>
                                    <td id="td3x3"></td>
                                    <td id="td4x3"></td>
                                    <td id="td5x3"></td>
                                </tr>
                                <tr>
                                    <td id="td1x4"></td>
                                    <td id="td2x4"></td>
                                    <td id="td3x4"></td>
                                    <td id="td4x4"></td>
                                    <td id="td5x4"></td>
                                </tr>
                                <tr>
                                    <td id="td1x5"></td>
                                    <td id="td2x5"></td>
                                    <td id="td3x5"></td>
                                    <td id="td4x5"></td>
                                    <td id="td5x5"></td>
                                </tr>
                            </table>
                            <div id="spaceShipButtonW">
                                <button id="wKey" onclick="wKeyFce">W</button>
                            </div>
                            <div id="spaceShipButton">
                                <button>A</button>
                                <button>S</button>
                                <button>D</button>
                            </div>
                        </div>
                        <div id="enemyShipTable">
                            <table id="enemyShip">
                                <tr>
                                    <td id="tde1x1"></td>
                                    <td id="tde2x1"></td>
                                    <td id="tde3x1"></td>
                                    <td id="tde4x1"></td>
                                    <td id="tde5x1"></td>
                                </tr>
                                <tr>
                                    <td id="tde1x2"></td>
                                    <td id="tde2x2"></td>
                                    <td id="tde3x2"></td>
                                    <td id="tde4x2"></td>
                                    <td id="tde5x2"></td>
                                </tr>
                                <tr>
                                    <td id="tde1x3"></td>
                                    <td id="tde2x3"></td>
                                    <td id="tde3x3"></td>
                                    <td id="tde4x3"></td>
                                    <td id="tde5x3"></td>
                                </tr>
                                <tr>
                                    <td id="td1x4"></td>
                                    <td id="td2x4"></td>
                                    <td id="td3x4"></td>
                                    <td id="td4x4"></td>
                                    <td id="td5x4"></td>
                                </tr>
                                <tr>
                                    <td id="td1x5"></td>
                                    <td id="td2x5"></td>
                                    <td id="td3x5"></td>
                                    <td id="td4x5"></td>
                                    <td id="td5x5"></td>
                                </tr>
                            </table>
                            <div id="enemyShipButtonUp">
                                <button>↑</button>
                            </div>
                            <div id="enemyShipButton">
                                <button>←</button>
                                <button>↓</button>
                                <button>→</button>
                            </div>
                        </div>
                    </div>
                    <div id="reloadButton">
                        <button onclick="reload()">New game</button>
                    </div>
                </div>
                <div id="nepratelskaLod">
                    <h2 id="enemyName"></h2>
                    <ul>
                        <li id="enemyPosition"></li>
                        <li id="enemyFuel"></li>
                        <li id="enemyShield"></li>
                        <li id="enemyConsumption"></li>
                        <li id="enemyWeaponPower"></li>
                    </ul>
                    <div id="enemyButtons">
                        <button onclick="enemyShip1.refuel()">Refill fuel</button>
                        <button onclick="enemyShip1.attack(spaceShip1)">Attack</button>
                    </div>
                </div>
            </section>
            <section id="sipkaDolu"></section>
        </div>
        <script src="JS/script.js"></script>
        <footer>
            <p>
                &copy;2024. <a href="#" role="button" onclick="jaJaAJenomJa()">BOĎA Adam</a>. Vytvořeno pro zábavu.
            </p>
        </footer>
    </body>
</html>
