<!DOCTYPE html>
<html lang="cs-cz">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Adam Boďa">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css" type="text/css">
        <link rel="shortcut icon" href="IMAGES/ikona.ico">
        <title>
            SpaceShip Destroyer – v5.0
        </title>
    </head>
    <body onload="startGame()">
        <div id="messageBox"></div>
        <header>
            <h1 id="h1">
                SpaceShip Destroyer – v5.0
            </h1>
        </header>
        </section>
        <div id="aggro">
            <section id="hlavniPlocha">
                <div id="vesmirnaLod">
                    <h2 id="name"></h2>
                    <ul>
                        <li id="position"></li>
                        <li id="shield"></li>
                        <li id="weaponPower"></li>
                    </ul>
                    <h3>Controllers:</h3>
                    <div id="wasd">
                        <div id="spaceShipButtonW">
                            W
                        </div>
                        <div id="spaceShipButton">
                            <div>A</div>
                            <div>S</div>
                            <div>D</div>
                        </div>
                    </div>
                    <div id="shipButtons">
                        Attack (G)
                    </div>
                </div>
                <div id="hraciPole">
                    <div id="tabulka">
                        <div id="spaceShipCanvas"></div>
                    </div>
                    <div id="reloadButton">
                        <button onclick="reload()">New game</button>
                    </div>
                </div>
                <div id="nepratelskaLod">
                    <h2 id="enemyName"></h2>
                    <ul>
                        <li id="enemyPosition"></li>
                        <li id="enemyShield"></li>
                        <li id="enemyWeaponPower"></li>
                    </ul>
                    <h3>Controllers:</h3>
                    <div id="arrows">
                        <div id="enemyShipButtonUp">
                            ↑
                        </div>
                        <div id="enemyShipButton">
                            <div>←</div>
                            <div>↓</div>
                            <div>→</div>
                        </div>
                    </div>
                    <div id="enemyButtons">
                        Attack (L)
                    </div>
                </div>
            </section>
            <section id="sipkaDolu"></section>
        </div>
        <script src="JS/script.js"></script>
        <footer>
            <p id="easteregg">
                &copy;2024. <a href="#" role="button" onclick="jaJaAJenomJa()">BOĎA Adam</a>. Vytvořeno pro zábavu.
            </p>
        </footer>
    </body>
</html>
